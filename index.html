<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>León Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Div para el saludo sobre la cabeza del icono -->
        <div id="chat-greeting">Hola, soy LyonBot</div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h1>León Chat Bot</h1>
                <div class="chat-box" id="chat-box"></div>
                <input type="text" id="message" placeholder="Escribe tu mensaje">
                <button onclick="sendMessage()">Enviar</button>
                <button onclick="restartChat()">Reiniciar</button>
            </div>
        </div>

        <!-- Ícono del chat -->
        <div class="chat-icon" id="chat-icon" onclick="openModal()" onmousedown="startDrag(event)">
            <img src="https://www.gifsanimados.org/data/media/1322/leon-imagen-animada-0096.gif" alt="León Chat" id="lion-icon">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
