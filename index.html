<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>León Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Ícono del chat -->
        <div class="chat-icon" id="chat-icon" onclick="openModal()">
            <img src="<a href="https://www.gifsanimados.org/cat-numeros-712.htm"><img src="https://www.gifsanimados.org/data/media/712/numero-imagen-animada-0195.gif" border="0" alt="numero-imagen-animada-0195" /></a>" alt="MateDiscreta" id="lion-icon">
        </div>

        <!-- Contenedor del chat -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h1>León Chat Bot</h1>
                <div class="chat-box" id="chat-box"></div>
                <input type="text" id="message" placeholder="Escribe tu mensaje">
                <button onclick="sendMessage()">Enviar</button>
                <button onclick="restartChat()">Reiniciar</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
